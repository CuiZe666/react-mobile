<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [2, 5, 8, 4, 3, 6, 9];
      for (i = 1; i < a.length; i++) {
        for (j = 0; j < a.length - i; j++) {
          if (a[j] > a[j + 1]) {  
            var temp = a[j];
            a[j] = a[j + 1];
            a[j + 1] = temp;
          }
        }
      }
      console.log(a);
    </script>
  </body>
</html>
